<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>A Game of Quests</title>
    <link href="main.css" rel="stylesheet"/>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap-css-only@4.4.1/css/bootstrap.min.css " rel="stylesheet">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container" id="header"></div>
    <div class="container-flex align-items-center" id="nav">
        <h2 id="welcomeTitle">Welcome to:</h2>
        <h2 id="gameTitle">A Game of Quests</h2>
        <button 
            class="btn btn-outline-primary" 
            id="startBtn" 
            type="button" 
            style="visibility: hidden"
        >
            Start Game
        </button>
        <button 
            class="btn btn-outline-success" 
            id="registerBtn" 
            type="submit" 
            style="visibility: hidden"
        >
            Register
        </button>
        <ul id="shieldCountList"></ul>
    </div>

    <!-- Main Game board section -->
    <div class="container" id="gameBoardContainer">
        <div class="row">
            <div class="col-md-4 d-flex flex-column align-items-center">
                <input
                    type="button"
                    value="Draw Event Card"
                    class="btn btn-outline-success"
                    id="draw"
                    style="visibility: hidden"
                    disabled
                />
                <input
                    type="button"
                    value="Quit"
                    class="btn btn-outline-primary"
                    id="quitStage"
                    style="visibility: hidden"
                    disabled
                />
                <input
                    type="button"
                    value="Begin Quest"
                    class="btn btn-outline-primary"
                    id="sponsorDone"
                    style="visibility: hidden"
                    disabled
                />
                <input
                    type="button"
                    value="Quit"
                    class="btn btn-outline-primary"
                    id="quitAttack"
                    style="visibility: hidden"
                    disabled
                />
            </div>
            <div class="col-md-4" id="deck"></div>
        </div>
    </div>

    <div class="container" id="mainMessageArea"></div>

    <div class="container">
        <div id="hands-container">
            <div class="row" id="P1row">
                <div id="P1label" class="hand-label" style="visibility: hidden">P1 Hand:</div>
                <div id="P1hand" class="hand-container"></div>
            </div>
            <div class="row" id="P2-row">
                <div id="P2label" class="hand-label" style="visibility: hidden">P2 Hand:</div>
                <div id="P2hand" class="hand-container"></div>
            </div>
            <div class="row" id="P3-row">
                <div id="P3label" class="hand-label" style="visibility: hidden">P3 Hand:</div>
                <div id="P3hand" class="hand-container"></div>
            </div>
            <div class="row" id="P4-row">
                <div id="P4label" class="hand-label" style="visibility: hidden">P4 Hand:</div>
                <div id="P4hand" class="hand-container"></div>
            </div>
        </div>
    </div>
    <div class="container" id="stageBuildArea"></div>
    <div id="responseDiv">
        <label id="hotseatLabel" style="visibility: hidden">Your turn is over! Press leave hotseat!</label>
        <input
            type="button"
            value="Leave Hotseat"
            class="btn btn-outline-primary"
            id="leaveHotseat"
            style="visibility: hidden"
            disabled
        />
        <label id="prosperityOkLabel" style="visibility: hidden">Other players need to discard! Press OK!</label>
        <input
            type="button"
            value="OK"
            class="btn btn-outline-primary"
            id="prosperityOk"
            style="visibility: hidden"
            disabled
        />
        <label id="sponsorResponseLabel" style="visibility: hidden">Do you want to Sponsor this Quest?</label>
        <input
            type="button"
            value="Yes"
            class="btn btn-outline-primary"
            id="yesSponsor"
            style="visibility: hidden"
            disabled
        />
        <input
            type="button"
            value="No"
            class="btn btn-outline-primary"
            id="noSponsor"
            style="visibility: hidden"
            disabled
        />
        <div id="askStageLabel" style="visibility: hidden"></div>
        <input
            type="button"
            value="Yes"
            class="btn btn-outline-primary"
            id="yesStage"
            style="visibility: hidden"
            disabled
        />
        <input
            type="button"
            value="No"
            class="btn btn-outline-primary"
            id="noStage"
            style="visibility: hidden"
            disabled
        />
        <label id="discardQuestLabel" style="visibility: hidden">More player's need to be asked! Press 'OK'!</label>
        <input
            type="button"
            value="OK"
            class="btn btn-outline-primary"
            id="leaveQuestDiscard"
            style="visibility: hidden"
            disabled
        />
    </div>
</body>
</html>
