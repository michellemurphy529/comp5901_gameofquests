<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>A Game of Quests</title>
    <link href="main.css" rel="stylesheet"/>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap-css-only@4.4.1/css/bootstrap.min.css " rel="stylesheet">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
<div class="container" id="topContainer">
    <nav class="container">
        <div class="container-fluid d-flex flex-column align-items-center">
            <a class="header" id="welcomeTitle">Welcome to:</a>
            <a class="header" id="gameTitle">A Game of Quests</a>
        </div>
        <button
                class="btn btn-outline-primary"
                id="startBtn"
                type="button"
                style="visibility: hidden"
        >
            Start Game
        </button>
        <button
                class="btn btn-outline-success"
                id="registerBtn"
                type="submit"
                style="visibility: hidden"
        >
            Register
        </button>
    </nav>
</div>

</html>
